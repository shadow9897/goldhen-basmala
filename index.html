<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>البسملة فون</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a; /* خلفية رمادي داكن */
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      max-width: 400px;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 3em;
      font-weight: bold;
    }

    p {
      margin: 0 0 20px 0;
      font-size: 1.2em;
    }

    button {
      background-color: #28a745;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      background: rgba(0,0,0,0.4);
      padding: 8px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>البسملة فون</h1>
    <p>هذا الموقع لتفعيل الهكر لجهازك</p>
    <button id="activateBtn">تفعيل</button>
  </div>

  <footer>
    المركز - الزعفرانية، الأربع شوارع، مقابل شاورما ونص، مجاور بيبي لاند | 07723939914
  </footer>

  <script>
    const btn = document.getElementById('activateBtn');
    btn.addEventListener('click', () => {
      alert('الكولد هين تم تفعيله مباشر');
    });
  </script>
</body>
</html>
